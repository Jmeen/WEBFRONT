<!DOCTYPE html> 
<html lang="Ko">
    <head>
        <meta http-equiv="content Type" content="text/html" charset="UTF-8"/>
        <title>테이블 연습</title>
    </head>
    <body>
        <h1> 성적표 테이블 </h1>
        <table border="1"> <!--예전방식, 요즘은 CSS사용-->
            <!-- 테이블의 타이틀 -->
            <caption>성적표</caption>
            <!-- 테이블 헤더-->
            <thead>
                <!-- 1행의 표기 : tr -->
                <tr>
                    <!-- 한 컬럼 : td, th -->
                    <th>이름</th>
                    <th>나이</th>
                    <th>점수</th>
                </tr>
            </thead>
            <!-- 테이블의 실제 데이터 -->
            <tbody>
                <tr>
                    <td>철수</td>
                    <td>23</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>영희</td>
                    <td>23</td>
                    <td>80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2"> 평균 </th>
  
                    <td> 85 </td>
                </tr>

            </tfoot>





        </table>

            <h1> 칼럼 확장  </h1>
                <!-- 3X3 테이블-->
                <table border="1">
                    <tr>
                        <td colspan="2">(1,1)</td>
                        <!--<td>(1,2)</td>-->
                        <td>(1,3)</td>
                    </tr>
                    <tr>
                        <td>(2,1)</td>
                        <td>(2,2)</td>
                        <td>(2,3)</td>
                    </tr>
                    <tr>
                        <td>(3,1)</td>
                        <td>(3,2)</td>
                        <td>(3,3)</td>
                    </tr>
                </table>
    </body>








</html>
