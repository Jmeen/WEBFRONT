<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" ; </head>
    <title>Loop&array</title>

<body>
    <h1>Loop&array</h1>
    <script>
        var coworkers = ['jaemin', '20k2', 'hoong', 'csi','asdfs'];
    </script>
    <h2>coworkers</h2>
    <ul>
        <script>
            let i = 0;
            while (i < coworkers.length) {
                document.write('<li>', coworkers[i], '</li>')
                i++
            }
        </script>
    </ul>

</body>

</html>
