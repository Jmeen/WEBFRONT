<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" ; </head>
    <title>object</title>

<body>
    <h1>object</h1>
    <h2>create</h2>
    <script>
        var coworkers = {
            "programmer": "jamein",
            "designer": "OK2"
        };
        document.write("programmer : ", coworkers.programmer + '<br>')
        document.write("desginer :", coworkers.designer, "<br>")

        coworkers.bookkeeper = "hoongd";
        document.write("bookeeper : ", coworkers.bookkeeper, "<br>");

        coworkers["data scientist"] = "CSI";
        document.write("data scientist : ", coworkers["data scientist"], '<br>');
    </script>
    <h2>Iterator</h2>
    <script>
        for (let key in coworkers) {
            document.write(key, " : ", coworkers[key], "<br>")
        }
    </script>
    <h2>property&Method</h2>
    <script>
        coworkers.showAll = function () {
            for (let key in this) {
                document.write(key, " : ", this[key], "<br>")
            }
        }

        coworkers.showAll();

    </script>


</body>

</html>
