<!DOCTYPE html>
<!-- HTML 주석 -->
<html lang="ko">
    <head>
        <!-- 문서의 정보 : 실제 렌더링 되지 않음. -->
        <!-- meta태그 : 문서의 정보-->
        <!-- meta name, Content : 검색엔진에게 잘 검색할 수 있도록 문서의 부가정보 제공 -->
        <meta name="keyworkd" content="HTML, CSS, JavaScript"/>
        <meta name="author " content="bit Academy 2021 "/>
        <meta name="description" content="HTML 기본 틀 연습"/>

        <!-- meta http-equiv : 브라우저가 문서를 렌더링 하기 위한 부가정보들-->
        <meta http-equiv="Content-Type" content="text/Html; carshet=UTF-8"/><!-- HTML 4 방식-->
        <meta charset="UTF-8"/> <!-- HTML5 방식-->
        <!-- title : 브라우저 탭에 표시되는 문서 제목 -->
        <title>HTML Skeleton</title>
        <!-- 그 외, 페이지에서 사용되는 여러가지 리소스들 (CSS, JavaScript 등..) -->
    </head>
    <body>
        <!-- 실제 그려지는 영역-->
        <h1>HTML Skeleton</h1>
        <p>HTML의 기본 뼈대 구성</p>

        <p>HTML은 기본적으로 개행을 <br/>
        무시합니다.</p>

        <p>HTML은 &nbsp; &nbsp; &nbsp; 여러개의  &nbsp      공백도   &nbsp    하나로  &nbsp    출력합니다.</p>
        <p>&lt;HTML&gt;은 문서의 구조와 컨텐츠를 담당합니다.</p>
        <p>&copy; bit Academy</p>

    </body>
</html>
