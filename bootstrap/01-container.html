<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    div {
      border: 1px dotted red;
    }
  </style>
</head>

<body>
  <h1>container Test</h1>
  <!-- 반응형 웹 영역을 container로 묶어야 한다. -->
  <div class="container">
    <H2>container 적용</H2>
    <!-- 그리드 시스템 적용 -->
    <div class="row">
      <!-- 내부의 컨텐츠 표시는 col -->
      <div class="col">
        <h3>column 1</h3>
        <p>균등분할: 한 Row에 col갯수를 균등 분할</p>
      </div>
      <div class="col">
        <h3>column 2</h3>
      </div>
      <div class="col">
        <h3>column 3</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <h3>column 1</h3>
        <p>중간사이즈 이상에서 3/12 격자를 차지</p>
      </div>
      <div class="col-md-9">
        <h3>column 2</h3>
        <p>중간 사이즈 이상에서 9/12 격자를 차지</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>column 1</h3>
      </div>
      <div class="col-md-6">
        <h3>column 2</h3>
        <p>중간사이즈 이상에서 6/12 차지</p>
      </div>
      <div class="col">
        <h3>column 3</h3>
      </div>
    </div>

    <!-- display 속성의 제어 -->
    <div class="row" style="background-color: red;">
      <div class="col d-none d-sm-block">
        <h3>Not for smartphone</h3>
        <p>이 섹션은 스마트폰에서 보이지 않아요</p>
      </div>
    </div>
  </div>


  <!-- container fluid : 전체화면 사용 100% -->
  <div class="container-fluid">
    <h2>Container fluid 적용</h2>
    <div class="row">
      <div class="col">
        <h3>section 1</h3>
      </div>
      <div class="col">
        <h3>section 2</h3>
      </div>
      <div class="col">
        <h3>section 3</h3>
      </div>

    </div>


  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</body>

</html>
