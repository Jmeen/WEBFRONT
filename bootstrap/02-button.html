<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Basic buttons</h3>
        <!-- btn btn-용도 -->
        <!-- 사용할수 있는 버튼 종류 -->
        <!-- 
                primary, secondary, success, danger, warning,light, dark,link
                TODO : 용도별로 적용해 보기
             -->
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-secondary">Secondary</button>
        <!-- button 태그용, input type=button, a태그에서도 사용 가능 -->
        <input type="button" class="btn btn-success" value="success">
        <a href="#" class="btn btn-warning">A Tag Button</a>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>outline buttons</h3>
        <!-- btn btn-outline-용도 -->
        <!-- 용도 : 일반 버튼과 동일 -->
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <input type="button" class="btn btn-outline-success" value="success">
        <a href="#" class="btn btn-outline-warning">A Tag Button</a>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <h3>Button size</h3>
        <!-- btn btn-용도 btn-크기 -->
        <!-- 크기 : lg sm -->
        <button class="btn btn-primary btn-lg">Large button</button>
        <button class="btn btn-primary">basic button</button>
        <button class="btn btn-primary btn-sm">Small button</button>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</body>

</html>
