<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>JavaScript</h1>
        <!-- html 도큐먼트에서 javascript를 가져오는것은 Script를 사용한다.-->
        <script>
            document.write("hello world!");
            document.write(1+1);
        </script>
        <!-- on 으로 시작하는 속성들을 event라고 한다.-->
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('change  ')">
        <input type="text" onkeydown="alert('keydown')">
        <h1>HTML</h1>
        1+1
    </body>

</html>
