<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" ; </head>
    <title>Conditional statement</title>

<body>
    <h1>Conditional statement</h1>
    <h2>program</h2>
    <Script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </Script>
    <h2>IF-true</h2>
    <Script>
        document.write("1<br>");
        if (true) {
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </Script>
    <h2>IF-false</h2>
    <Script>
        document.write("1<br>");
        if (false) {
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </Script>

</body>

</html>
